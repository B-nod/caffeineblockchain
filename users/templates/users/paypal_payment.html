

{% extends 'layout.html' %}

{% block title %}
<title>E-commerce - PaypalPayment</title>
{% endblock%}

{% block main_content %}
<script src="https://www.paypal.com/sdk/js?client-id=AX2tseEtcQEatiL0oWL8WO5LkLh73aXIVC58mumBbWybSLw6YsCp4dOzv1i2rjLHHEaua2OVYN6ytRYL&currency=USD"></script>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">You are being redirect to Khalti. Please wait......</h1>
            <h3>Your order amount is Rs. {{order.total_price}}</h3>
            <div class="card p-2">
                
                <div id="paypal-button-container"></div>
               
              
                
            </div>
        </div>
    </div>
</div>





<script>
    paypal.Buttons({
      // Order is created on the server and the order id is returned
      createOrder() {
        return fetch("/my-server/create-paypal-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          // use the "body" param to optionally pass additional order information
          // like product skus and quantities
          body: JSON.stringify({
            cart: [
              {
                sku: "YOUR_PRODUCT_STOCK_KEEPING_UNIT",
                quantity: "YOUR_PRODUCT_QUANTITY",
              },
            ],
          }),
        })
        .then((response) => response.json())
        .then((order) => order.id);
      },
      // Finalize the transaction on the server after payer approval
      onApprove(data) {
        return fetch("/my-server/capture-paypal-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            orderID: data.orderID
          })
        })
        .then((response) => response.json())
        .then((orderData) => {
          // Successful capture! For dev/demo purposes:
          console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
          const transaction = orderData.purchase_units[0].payments.captures[0];
          alert(`Transaction ${transaction.status}: ${transaction.id}\n\nSee console for all available details`);
          // When ready to go live, remove the alert and show a success message within this page. For example:
          // const element = document.getElementById('paypal-button-container');
          // element.innerHTML = '<h3>Thank you for your payment!</h3>';
          // Or go to another URL:  window.location.href = 'thank_you.html';
        });
      }
    }).render('#paypal-button-container');
  </script>
{% endblock%}
